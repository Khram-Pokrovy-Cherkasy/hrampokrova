<!DOCTYPE html>
<html lang="uk" data-type="all">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Пам’ятний список 2026</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-type="all">
  <!-- header -->
  <div id="header"></div>

  <!-- toolbar -->
  <div id="toolbar"></div>

  <main>
    <div id="data"></div>
  </main>

  <!-- footer -->
  <div id="footer"></div>

  <script src="components/api-url.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Динамічне підключення компонентів
    ['header','toolbar','footer'].forEach(id=>{
      fetch(`components/${id}.html`).then(r=>r.text()).then(t=>{
        document.getElementById(id).innerHTML = t;
      });
    });
  </script>
</body>
</html>
