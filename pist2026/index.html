  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --card: #f2f2f2;
      --link: #2a66ff;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;

    [data-theme="dark"] {

    .wrap { max-width: 900px; margin: auto; padding: 16px; }

    a { color: var(--link); text-decoration: none; }
    .card {
      background: var(--card);

    .controls {
      display: grid;

    select, input[type="range"], button {

    }

  <div class="wrap">
    <h1>–ü—ñ—Å—Ç 2026</h1>

    <div class="card">
      <strong>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≤–∏–≥–ª—è–¥—É</strong>
      <div class="controls">
        <select id="font">
          <option value="system">–°–∏—Å—Ç–µ–º–Ω–∏–π</option>
          <option value="serif">Serif</option>
          <option value="sans">Sans-serif</option>
          <option value="mono">Monospace</option>
        </select>
        <input id="size" type="range" min="14" max="36" value="18">
        <button id="theme">üåó –¢–µ–º–∞</button>
      </div>
    </div>

      <a href="./za-zdorovya/">‚û° –Ü–º–µ–Ω–∞ –∑–∞ –∑–¥–æ—Ä–æ–≤'—è</a>

    </div>
  </div>

<script>
const root = document.documentElement;

function applySettings() {
  const s = JSON.parse(localStorage.getItem('ui') || '{}');
  if (s.theme) root.dataset.theme = s.theme;
  if (s.font) root.style.setProperty('--font', s.font);
  if (s.size) root.style.setProperty('--size', s.size + 'px');
}
applySettings();

document.getElementById('theme').onclick = () => {
  const t = root.dataset.theme === 'dark' ? 'light' : 'dark';
  root.dataset.theme = t;
  save({ theme: t });
};

document.getElementById('font').onchange = e => {
  const map = {
    system: 'system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif',
    serif: 'Georgia, "Times New Roman", serif',
    sans: 'Arial, Helvetica, sans-serif',
    mono: 'ui-monospace, SFMono-Regular, Menlo, monospace'
  };
  root.style.setProperty('--font', map[e.target.value]);
  save({ font: map[e.target.value] });
};

document.getElementById('size').oninput = e => {
  root.style.setProperty('--size', e.target.value + 'px');
  save({ size: e.target.value });
};

function save(part) {
  const s = JSON.parse(localStorage.getItem('ui') || '{}');
  localStorage.setItem('ui', JSON.stringify({ ...s, ...part }));
}
</script>
</body>
