<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Поминання 2026 | Храм Покрова</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Специфічні стилі для головного меню */
        .menu-grid {
            display: grid;
            gap: 20px;
            margin: 40px 0;
        }
        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: var(--card);
            border: 1px solid var(--brd);
            border-radius: 15px;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.2s, border-color 0.2s;
        }
        .menu-card:active {
            transform: scale(0.98);
        }
        .menu-card h2 {
            margin: 0;
            color: var(--accent);
        }
        .menu-card p {
            margin: 10px 0 0;
            opacity: 0.7;
            font-size: 0.9em;
        }
        /* Коригування шляхів для головної сторінки (бо компоненти лежать поруч) */
        #header .btn-back { display: none; } /* На головній кнопка "назад" не потрібна */
    </style>
</head>
<body data-page-type="index">

    <div class="container">
        <div id="header"></div>
        
        <main>
            <div style="text-align: center; margin-top: 20px;">
                <h1>Списки для поминання</h1>
                <p>Оберіть потрібний розділ для читання імен</p>
            </div>

            <div class="menu-grid">
                <a href="za-zdorovya/" class="menu-card">
                    <h2>За Здоров'я</h2>
                    <p>Список поданих імен за здоров'я близьких</p>
                </a>

                <a href="za-spokiy/" class="menu-card">
                    <h2>За Спокій</h2>
                    <p>Список поданих імен за упокій спочилих</p>
                </a>
            </div>
        </main>

        <div id="footer"></div>
    </div>

    <div id="toolbar"></div>

    <script src="components/api-url.js"></script>
    <script>
        /* Оскільки index.html лежить рівнем вище, ніж сторінки в папках, 
           нам потрібно трохи підправити функцію завантаження компонентів 
           саме для цього файлу.
        */
        window.componentPathPrefix = "components/";
    </script>
    <script src="js/main.js"></script>
</body>
</html>
