<!DOCTYPE html>
<html lang="uk" data-type="health">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>За здоров’я 2026</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body data-type="health">
  <div id="header"></div>
  <div id="toolbar"></div>
  <main>
    <div id="data"></div>
  </main>
  <div id="footer"></div>

  <script src="../components/api-url.js"></script>
  <script src="../js/main.js"></script>
  <script>
    ['header','toolbar','footer'].forEach(id=>{
      fetch(`../components/${id}.html`).then(r=>r.text()).then(t=>{
        document.getElementById(id).innerHTML = t;
      });
    });
  </script>
</body>
</html>
