<button class="toolbar-btn" onclick="toggleModal(true)" aria-label="Налаштування">⚙️</button>

<div id="settingsModal" class="modal" onclick="if(event.target==this)toggleModal(false)">
    <div class="modal-content">
        <h3>Налаштування</h3>
        
        <div class="modal-row">
            <label>Тема оформлення</label>
            <select id="themeSelect" onchange="updateSetting('theme', this.value)">
                <option value="light">Світла (Денна)</option>
                <option value="dark">Темна (Нічна)</option>
            </select>
        </div>

        <div class="modal-row">
            <label>Розмір шрифту</label>
            <input type="range" min="16" max="32" value="18" oninput="updateSetting('size', this.value + 'px')">
        </div>

        <div class="modal-row">
            <label>Ширина тексту (%)</label>
            <input type="range" min="70" max="100" value="95" oninput="updateSetting('width', this.value + '%')">
        </div>

        <button class="btn-close" onclick="toggleModal(false)">Готово</button>
    </div>
</div>
