<button class="toolbar-btn" onclick="toggleModal(true)" aria-label="Налаштування">⚙️</button>

<div id="settingsModal" class="modal" onclick="if(event.target==this)toggleModal(false)">
    <div class="modal-content">
        <h3>Налаштування</h3>
        
        <div class="modal-row">
            <label for="themeSelect">Тема оформлення</label>
            <select id="themeSelect" onchange="updateSetting('theme', this.value)">
                <option value="light">Світла</option>
                <option value="dark">Темна</option>
            </select>
        </div>

        <div class="modal-row">
            <label for="fontTypeSelect">Шрифт</label>
            <select id="fontTypeSelect" onchange="updateSetting('fontFamily', this.value)">
                <option value="-apple-system, sans-serif">Системний (без засічок)</option>
                <option value="'Georgia', serif">Класичний (із засічками)</option>
                <option value="'Courier New', monospace">Машинописний</option>
            </select>
        </div>

        <div class="modal-row">
            <label for="fontSizeRange">Розмір тексту: <span id="fontVal">18</span>px</label>
            <input type="range" id="fontSizeRange" min="14" max="36" oninput="updateSetting('size', this.value + 'px')">
        </div>

        <div class="modal-row">
            <label for="widthRange">Ширина контенту: <span id="widthVal">95</span>%</label>
            <input type="range" id="widthRange" min="50" max="100" oninput="updateSetting('width', this.value + '%')">
        </div>

        <button class="btn-close" onclick="toggleModal(false)">Готово</button>
    </div>
</div>
